<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>My command-online cake we</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .image-corner {
            margin-right: 20px;
            max-width: 150px;
        }
        .list-container {
            display: flex;
            flex-direction: column;
        }
        .list-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .list-item img {
            max-width: 50px;
            margin-right: 10px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
        }
        .input-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .input-item img {
            max-width: 30px;
            margin-right: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
